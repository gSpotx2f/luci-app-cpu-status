name: CI

on:
  push:
    branches:
      - master
    tags-ignore:
      - 'release-*'
    paths:
      - 'luci-app-cpu-status/**'
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build the IPK
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Prepare
      run: |
        mkdir -p bin/luci-app-cpu-status
        cp -rf ./htdocs ./po ./root ./Makefile ./bin/luci-app-cpu-status
    - name: Docker Build
      run: |
        docker pull openwrtorg/sdk:x86-64-21.02-SNAPSHOT
        docker run --rm -u root -v "$(pwd)"/bin/:/home/build/openwrt/bin -v ${{ github.workspace }}/.github/workflows:/home/build/workflows openwrtorg/sdk:x86-64-21.02-SNAPSHOT /bin/sh /home/build/workflows/build.sh
    - name: Upload app
      uses: actions/upload-artifact@v2
      with:
        name: luci-app-cpu-status
        path: ./bin/packages/x86_64/base/*cpu-status*
        if-no-files-found: error
    - name: Upload Log
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: buildlog
        path: bin/logs.tar.xz
